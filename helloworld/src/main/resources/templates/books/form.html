<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Form - Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${book.bookId == null ? 'Add New Book' : 'Edit Book'}">Book Form</h1>
        
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/books">Books</a></li>
                <li class="breadcrumb-item active" th:text="${book.bookId == null ? 'Add New Book' : 'Edit Book'}"></li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/books/save}" th:object="${book}" method="post">
                    <input type="hidden" th:field="*{bookId}" />
                    
                    <div class="mb-3 row">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="author" class="col-sm-2 col-form-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author" th:field="*{author}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="publisher" class="col-sm-2 col-form-label">Publisher</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="publishedYear" class="col-sm-2 col-form-label">Published Year</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="publishedYear" th:field="*{publishedYear}">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="category" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="category" th:field="*{category.categoryId}">
                                <option value="">-- Select Category --</option>
                                <option th:each="cat : ${categories}" 
                                        th:value="${cat.categoryId}" 
                                        th:text="${cat.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="totalCopies" class="col-sm-2 col-form-label">Total Copies</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="totalCopies" th:field="*{totalCopies}" min="1">
                        </div>
                    </div>
                    
                    <div class="mb-3 row">
                        <label for="availableCopies" class="col-sm-2 col-form-label">Available Copies</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="availableCopies" th:field="*{availableCopies}" min="0">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/books}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
